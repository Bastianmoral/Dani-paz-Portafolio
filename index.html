    <script>
      var gifImages = ["src/img/Img_frame_001.jpg","src/img/Img_frame_002.jpg","src/img/Img_frame_003.jpg","src/img/Img_frame_004.jpg","src/img/Img_frame_005.JPG","src/img/Img_frame_006.jpg","src/img/Img_frame_007.jpg","src/img/Img_frame_008.JPG","src/img/Img_frame_009.jpg","src/img/Img_frame_011.jpg","src/img/Img_frame_012.jpg","src/img/Img_frame_013.jpg","src/img/Img_frame_014.jpg","src/img/Img_frame_015.jpg","src/img/Img_frame_016.jpg","src/img/Img_frame_017.JPG","src/img/Img_frame_018.jpg","src/img/Img_frame_019.jpg",];

      var currentFrame = 0; //Call it a frame because we're making a gif and every image (so every array index) will be a frame
      function changePicture(){
        document.getElementById("picture1").src = gifImages[currentFrame]; //Get the gif element and set its source to the current frame
        currentFrame++; //Increase the current frame by 1
          if(currentFrame >= gifImages.length){ //If we've gone past the end of our array of frames, then:
              currentFrame = 0; //Reset back to frame 0
            };
      };

      setInterval(changePicture,500);
    </script>
