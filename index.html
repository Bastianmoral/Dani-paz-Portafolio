    <script>
      const gifImages = [
        "src/img/Img_frame_001.png",
        "src/img/Img_frame_002.png",
        "src/img/Img_frame_003.png",
        "src/img/Img_frame_004.png",
        "src/img/Img_frame_005.png",
        "src/img/Img_frame_006.png",
        "src/img/Img_frame_007.png",
        "src/img/Img_frame_008.png",
        "src/img/Img_frame_009.png",
        "src/img/Img_frame_010.png",
        "src/img/Img_frame_011.png",
        "src/img/Img_frame_012.png",
        "src/img/Img_frame_013.png",
        "src/img/Img_frame_014.png",
        "src/img/Img_frame_015.png",
        "src/img/Img_frame_016.png",
        "src/img/Img_frame_017.png",
        "src/img/Img_frame_018.png",
        "src/img/Img_frame_019.png",
        "src/img/Img_frame_020.png",
        "src/img/Img_frame_021.png",
        "src/img/Img_frame_022.png",
        "src/img/Img_frame_023.png",
        "src/img/Img_frame_024.png",
      ];

      var currentFrame = 0; //Call it a frame because we're making a gif and every image (so every array index) will be a frame
      function changePicture() {
        document.getElementById("picture1").src = gifImages[currentFrame]; //Get the gif element and set its source to the current frame
        currentFrame++; //Increase the current frame by 1
        if (currentFrame >= gifImages.length) {
          //If we've gone past the end of our array of frames, then:
          currentFrame = 0; //Reset back to frame 0
        }
      }

      setInterval(changePicture, 500);
    </script>
